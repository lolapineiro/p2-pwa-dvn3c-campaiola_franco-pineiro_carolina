<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>Campaiola / Pi√±eiro | DWN3CV</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-between">
                    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="flex flex-shrink-0 items-center">

                            <!-- Logo en mobile -->
                            <div class="flex flex-row">
                                <a href="home.html">
                                    <img class="block h-8 w-auto lg:block" src="images/favicon.png" alt="Crypto" />
                                </a>
                            </div>

                            <!-- Logo en desktop -->
                            <div class="flex flex-row gap-3 items-center">
                                <a href="home.html">
                                    <img class="hidden h-8 w-auto lg:hidden" src="images/favicon.png" alt="Crypto" />
                                </a>
                            </div>
                        </div>
                    </div>
                    <div>
                        <a href="monedas.html" class="text-white">
                            <button
                                class="rounded-md mx-auto bg-indigo-600 px-3.5 mt-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Favoritos</button>
                        </a>
                        <a href="calculadora.html" class="text-white">
                            <button
                                class="rounded-md mx-auto bg-stone-400 px-3.5 mt-5 py-2.5 text-sm font-semibold text-black shadow-sm hover:bg-stone-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-stone-600">Calculadora</button>
                        </a>
                    </div>
                </div>
                <div>

                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <div class="h-auto mx-auto items-center z-10 max-w-2xl py-32 sm:py-48 lg:py-56" id="hero">
            <div class="text-center">
                <h1 class="text-4xl -mt-24 font-bold tracking-tight text-white sm:text-4xl">Cotizaciones principales
                </h1>

                <div class="mb-4 mt-10">
                    <select name="monedas" id="monedas"
                        class="border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></select>
                </div>
                <div class="mt-5 flex items-center justify-center gap-x-6">
                    <button
                        class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                        type="submit" id="btndatos">Buscar
                    </button>
                </div>
            </div>
        </div>
        <div class="w-80 mx-auto border bg-transparent b-gray-900 rounded flex flex-col justify-center items-center text-center p-6 hidden mt-15"
            id="resultado">
            <div class="text-md font-bold flex flex-col text-white space-y-4">
                <p id="nombre"></p>
                <div>
                    <p id="valor"></p>
                    <p id="descripcion"></p>
                </div>
                <div>
                    <p id="valorMaximo"></p>
                    <p id="valorMinimo"></p>
                </div>
                <div>
                    <p id="cambio24h"></p>
                </div>
                <p id="ultimaActualizacion"></p>
            </div>
            <button
                class="rounded-md mx-auto bg-indigo-600 px-3.5 mt-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                type="submit" id="btnfavorita">Agregar a favoritos
            </button>
        </div>
    </main>
    <script src="api.js"></script>
</body>

</html>
